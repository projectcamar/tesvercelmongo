<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnitab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image-popup" class="popup" style="display: none;">
        <span class="close-popup">&times;</span>
        <img id="popup-image" src="" alt="Full Image">
    </div>
    <div class="filter-container">
        <input type="text" id="search" placeholder="Search...">
        <button id="all-opportunities" class="category-btn">All Opportunities</button>
        <div id="category-buttons">
            <button class="category-btn" data-category="internship">Internship</button>
            <button class="category-btn" data-category="competitions">Competitions</button>
            <button class="category-btn" data-category="mentors">Mentors</button>
            <button class="category-btn" data-category="scholarships">Scholarships</button>
            <button class="category-btn" data-category="volunteers">Volunteers (Coming Soon)</button>
            <button class="category-btn" data-category="events">Events (Coming Soon)</button>
        </div>
    </div>
    
    <div class="sort-container">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
            <option value="default">Default</option>
            <option value="days-left">Days Left (Low to High)</option>
        </select>
    </div>
    <div class="blog-layout">
        <div class="left-section" id="titles-container"></div>
        <div class="right-section" id="post-container">
            <img src="https://od.lk/s/OTZfOTUyNTU0MTlf/Grand_Design_Learnitab_Page_1-min.png" id="banner" alt="Banner">
            <div class="opportunity" data-category="internship">
    <!-- Opportunity details -->
</div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
